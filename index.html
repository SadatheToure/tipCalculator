<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tip Calculator</title>
  <!-- normalize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <!-- style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="container">
    <h1>Tip Calculator</h1>

    <div id="calculator">
      <form>
        <label for="billAmount">
          How much was your bill? <br>
      $ <input type="text" name="billAmount" value="" id="billAmount">
    </label>

        <label for="serviceQuality">
          How was your service? <br>
      <select id="serviceQuality" name="serviceQuality">
        <option disabled selected value="0">Choose an option</option>
        <option value="0.3">30% - Outstanding</option>
        <option value="0.2">20% - Good</option>
        <option value="0.15">15% - It was okay</option>
        <option value="0.1">10% - Bad</option>
        <option value="0.05">5% - Terrible</option>
      </select>
    </label>

        <label for="totalPeople">
  How many people are sharing the bill? <br>
  <input type="text" name="totalPeople" value="" id="totalPeople"> people
    </label>
        <button type="button" name="button" id="calculate">Calculate!</button>
      </form>

    </div>
    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
  </div>

  <script type="text/javascript" src="javascript/script.js">
  </script>
</body>

</html>
